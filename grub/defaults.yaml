{% load_yaml as rawmap %}
Debian:
  pkgs:
    - grub-common
  config:
    manage: []
    default_config:
      path: /etc/default/grub
  update_grub_cmd: /usr/sbin/update-grub
RedHat:
  pkgs:
    - grub
  config:
    manage: []
    default_config:
      path: /etc/sysconfig/grub
  update_grub_cmd: /usr/sbin/update-grub
Suse:
  pkgs:
    - grub2
    - grub2-i386-pc
    - grub2-systemd-sleep-plugin
  config:
    manage: []
    default_config:
      path: /etc/default/grub
  update_grub_cmd: /usr/sbin/grub2-mkconfig -o /boot/grub2/grub.cfg
{% endload %}

